<!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

</head>
<body class="loader">
<nav class="navbar navbar-default">
    <div class="container">

        <h1> <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">MY BLOG</a></h1>
        <h2><a href="{% url 'blog:about' %}">About</a></h2>
        <h2><a href="https://www.github.com">Github</a></h2>
        <h2><a href="https://www.linkedin.com">Linkedin</a></h2>

            {% if user.is_authenticated %}

                <h2> <a href="{% url 'blog:post_new' %}">New Post</a></h2>
                <h2><a href="{% url 'blog:post_draft_list' %}">Draft</a></h2>
                <h2><a href="{% url 'logout' %}">Logout</a></h2>
                <h2><a>Welcome: {{user.username}}</a></h2>

            {%else%}
                <h2><a class="nav navbar-right" href="{% url 'login' %}">Login</a></h2>




            {% endif %}
        </ul>
    </div>

</nav>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</div>
</body>
</html>
